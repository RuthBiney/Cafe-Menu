<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cafe Menu</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="menu">
    <main>
        <h1>GAP SPECIAL</h1>
        <p class="established">Est. 2023</p>
        <hr>
        <section>
            <h2>Bakery</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
            <article class="item">
                <p class="flavor">Butter Bread</p><p class="price">10.00</p>
            </article>
            <article class="item">
                <p class="flavor">Suagar Bread</p><p class="price">10.00</p>
            </article>
            <article class="item">
                <p class="flavor">Brown Bread</p><p class="price">10.00</p>
            </article>
            <article class="item">
                <p class="flavor">Chocolate Bread</p><p class="price">12.00</p>
            </article> 
            <article class="item">
                <p class="flavor">Banana Bread</p><p class="price">12.00</p>
            </article>
        </section>
        <section>
            <h2>Desserts</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
            <article class="item">
                <p class="dessert">Donut</p><p class="price">2.00</p>
            </article>
            <article  class="item">
                <p class="dessert">Cherry Pie</p><p class="price">5.00</p>
            </article>
            <article  class="item">
                <p class="dessert">Cheesecake</p><p class="price">5.00</p>
            </article>
            <article  class="item">
                <p class="dessert">Cinnamon Roll</p><p class="price">3.00</p>
            </article>
        </section>
    </main>
    <hr class="bottom-line">
    <footer>
        <p >
            <a href="https://www.freecodecamp.org">Visit our website</a>
        </p>
        <p class="address">123 Free Code Camp Drive</p>
        </footer
    </footer>
    </div>
    </body>
    </body>
</body>
</html>
